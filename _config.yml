lsi: false
safe: true
source: [/]
incremental: false

# Site metadata
title: "Jibby George"
email: ""
description: "Personal blog"
url: "https://JibbyGeorge-DB.github.io"
baseurl: "" # leave empty for user/organization pages
author:
  name: "Jibby George"
  email: ""

# Theme / appearance
theme: minima
# Alternatively you can use a remote theme:
# remote_theme: "pages-themes/minimal@v0.2.0"

# Plugins (supported on GitHub Pages: jekyll-feed, jekyll-seo-tag, etc.)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Pagination (if you add an index or blog listing)
paginate: 5

# Permalinks for posts
permalink: /:categories/:year/:month/:day/:title/

# Syntax highlighting
highlighter: rouge

gist:
  noscript: false

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
