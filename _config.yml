# Theme / appearance
theme: minima
# Alternatively you can use a remote theme:
# remote_theme: "pages-themes/minimal@v0.2.0"

# Plugins (supported on GitHub Pages: jekyll-feed, jekyll-seo-tag, etc.)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Pagination (if you add an index or blog listing)
paginate: 5

# Permalinks for posts
permalink: /:categories/:year/:month/:day/:title/

# Syntax highlighting
highlighter: rouge

gist:
  noscript: false

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
